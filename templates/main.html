<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
<h1> {{name}}</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Название</th>
            <th scope="col">Дата</th>
            <th scope="col">Скрытый</th>
            <th scope="col">Удалить</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <th scope="row">{{recipe.id}}</th>
            <td><a href="{{reverse_url('recipe')}}">{{recipe.name}}</a>></td>
            <td>{{recipe.date}}</td>
            <td>{{ recipe.hidden}}</td>
            <td><button type="button" class="btn btn-danger" id="{{recipe.id}}">удалить</button></td>>
        </tr>
        {% end %}
    </tbody>
</table>
<a href="{{ url('add_recipe')}}"><button type="button" class="btn btn-primary">Добавить</button></a>
</body>
</html>
